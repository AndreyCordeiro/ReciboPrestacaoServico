<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icone_pagina.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Recibo de Prestação de Serviço</title>
</head>

<body>
    <div class="main">
        <h1 class="titulo">Recibo de Prestação de Serviço</h1>

        <div class="row">
            <div class="column">
                <label class="label-valor">Valor:</label>
                <div>
                    <input type="text" placeholder="00,00">
                </div>
                <p class="help">Valor recebido</p>
            </div>
            <div class="column">
                <label class="label-valor">Nº do recibo:(opcional)</label>
                <div>
                    <input type="text">
                </div>
                <p class="help">Ex.: 001/2018</p>
            </div>
        </div>
        <div>
            <label class="label-valor">Contratante</label>
            <div>
                <input class="input-contratante" type="text">
            </div>
        </div>
        <div>
            <label class="label-valor">CPF ou CNPJ (opcional):</label>
            <div>
                <input type="text">
            </div>
            <p class="help">Somente números</p>
        </div>
        <div>
            <label class="label-valor">Referente à:</label>
            <div>
                <input class="input-referente-a" type="text">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="label-valor">Cidade:</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="column">
                <label class="label-valor">Data:</label>
                <div>
                    <input type="text" placeholder="pegar a data do dia">
                </div>
            </div>
        </div>
        <hr>
        <b>DADOS DO PRESTADOR DE SERVIÇO</b>
        <hr>
        <div>
            <label class="label-valor">Nome do Prestador de Serviço:</label>
            <div>
                <input class="nome-prestador-servico" type="text">
            </div>
        </div>
        <div>
            <label class="label-valor">Endereço:</label>
            <div>
                <input class="endereco" type="text">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="label-valor">Número:</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="column">
                <label class="label-valor">Bairro:</label>
                <div>
                    <input class="label-bairro" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label class="label-valor">Cidade:</label>
                <div>
                    <input class="input-cidade" type="text">
                </div>
            </div>
            <div class="column">
                <label class="label-valor">Estado:</label>
                <div>
                    <select class="input-estado" name="estado">
                        <option selected="" value="">Selecione o Estado...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <div class="colum">
                <label class="label-valor-cep">CEP:</label>
                <div>
                    <input class="input-cep" type="text" placeholder="00000-000">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="colum">
                <label class="label-valor">Telefone (opcional):</label>
                <div>
                    <input class="input-telefone" type="text">
                </div>
            </div>
            <div class="colum">
                <label class="label-valor">CPF ou CNPJ (opcional):</label>
                <div>
                    <input class="input-cpf-cnpj" type="text">
                </div>
            </div>
        </div>
        <div class="forma-pagamento">
            <label class="label-forma">Forma de Pagamento:</label>
            <div class="controle">
                <label class="radio">
                    <input type="radio" name="pagamento" value="dinheiro" checked="">Dinheiro</label>
                <label class="radio">
                    <input type="radio" name="pagamento" value="pix">Pix</label>
                <label class="radio">
                    <input type="radio" name="pagamento" value="cheque">Cheque</label>
                <label class="radio">
                    <input type="radio" name="pagamento" value="transferencia">Transferência/Depósito</label>
                <label class="radio">
                    <input type="radio" name="pagamento" value="cartao">Cartão de Crédito/Débito</label>
            </div>
        </div>
    </div>
</body>

</html>
